<script>
    function save(){
        var newItem = document.getElementById("box").value;
        localStorage.box = newItem;
    }
    function load(){
        var savedDiv = document.getElementById("savedList");
        savedDiv.innerHTML = localStorage.box;
    } 
</script>

    <div id="styleit">
    <input type="text" id="box" placeholder="Type here to add an item" />
<br/>
    <input type="button" id="save" value="Save" onclick="save();"/>
    <input type="button" id="load" value="Load" onclick="load();"/>
</div>
<br/>
<p id="lists">Saved item:</p>    
<div id="savedList"></div>
